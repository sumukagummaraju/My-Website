{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}

    <br>

    <div class="wrapper">
        <section id='Para1'>
            <div class="bd-example">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>

                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'mysite/images/gallery1.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Strahlenburg,Heidelberg - I like living life off the edge</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'mysite/images/gallery2.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Heidelberg Castle</h5>

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'mysite/images/gallery3.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Table Tennis | TSG - 1878 Heidelberg</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'mysite/images/gallery4.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Weinachtsmarkt, Heidelberg</h5>

                            </div>
                        </div>
                            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
        </section>


    </div>


{% endblock %}
